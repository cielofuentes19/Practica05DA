<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- Estilos -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    
    <title>Empleados</title>
</head>
<body>
    <!-- CABECERA -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid align">
            <a class="navbar-brand d-flex align-items-center">
                <img src="./img/timer.png" alt="Logo" width="30">
                <span class="mx-2">EMPLEADOS</span>
            </a>
            <button class="navbar-toggler" type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#navbarSupportedContent" 
            aria-controls="navbarSupportedContent" 
            aria-expanded="false" 
            aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="./agregar.html">Agregar</a>
                  <a class="nav-link" href="./Empleados.html">Empleados</a>
                </div>
              </div>
        </div>
    </nav>

    <!-- FORMULARIO -->
    <main class="container-fluid">
        <div class="container mt-5">
            <form id="formulario" class="card">
                <div class="card-header">
                    Agregar Empleado
                </div>
                <div class="px-2">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" placeholder="Ingrese un nombre">
                    </div>
                    <div class="mb-3">
                        <label for="Salary" class="form-label">Sueldo(S./)</label>
                        <input type="number" class="form-control" id="salary" placeholder="Ingrese el sueldo por hora">
                    </div>
                    <div class="mb-3">
                        <label for="job" class="form-label">Puesto</label>
                        <select id="job" class=" form-select">
                            <option value="" selected>Seleccione una opcion</option>
                            <option value="Administrador">Administrador</option>
                            <option value="Ingeniero">Ingeniero</option>
                            <option value="Abogado">Abogado</option>
                            <option value="Arquitecto">Arquitecto</option>
                          </select>
                    </div>
                    <div class="mb-3 row">
                        <div class="col">
                            <label for="enter" class="form-label">Entrada</label>
                            <input type="time" class="form-control" id="enter" placeholder="Hora de entrada diaria">
                        </div>

                        <div  class="col">
                            <label for="name" class="form-label">Salida</label>
                            <input type="time" class="form-control" id="out" placeholder="Hora de salida diaria">
                        </div>

                    </div>
                    <div class="mb-3 row">
                        <div class="col-6">
                            <!-- Cada elemento importante tiene un id que sera usado para identificarlo
                            mediante el uso de JavaScript-->
                            <input type="button" id="reset" value="Resetear" class="btn btn-danger">
                            <input type="submit" id="save" value="Guardar" class="btn btn-success">
                        </div>
                    </div>
                </div>
    
            </form>
        </div>
    </main>
</body>
<script type="module" src="./js/Registro.js"></script>
<script src="./js/bootstrap.min.js"></script>
</html>
