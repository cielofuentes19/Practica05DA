<html>
<head>
<style type="text/css" src="style.css"></style>
<script type="text/javascript" src="tooltip.js"></script>
</head>
<body>
<form action="">
	Nombre: <input type="text" name="nombre" />
	<img src="informacion.png" alt="" height="15" onmouseover="mostrar(this)"
		onmouseout="ocultar(this)" />
	<span class="tooltip">Nombre de usuario, sin apellidos</span>
	<br />
	Apellidos: <input type="text" name="apellidos" />
	<img src="informacion.png" alt="" height="15" onmouseover="mostrar(this)"
		onmouseout="ocultar(this)" />
	<span class="tooltip">Apellidos del usuario, sin apellidos</span>
	<br />
	Fecha de nacimiento: <input type="text" name="fnac" />
	<img src="informacion.png" alt="" height="15" onmouseover="mostrar(this)"
		onmouseout="ocultar(this)" />
	<span class="tooltip">Fecha de nacimiento, formato dd/mm/aa</span>
	<br />
</form>
</body>
</html>
